<ion-header>
    <ion-toolbar>

        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>

        <ion-title>Avatar</ion-title>

        <ion-buttons slot="end">
            <ion-avatar>
                <img src="assets/original.jpg" alt="">
            </ion-avatar>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-chip color="primary" *ngFor="let item of [0,1,2,3,4,5]">
        <ion-avatar>
            <img src="assets/original.jpg" alt="">
        </ion-avatar>
        <ion-label>Stan Lee</ion-label>
    </ion-chip>

    <ion-list>
        <ion-item *ngFor="let item of [0,1,2,3,4,5]">
            <ion-avatar slot="start">
                <img src="assets/original.jpg" alt="">
            </ion-avatar>
            <ion-label>Stan Lee</ion-label>
        </ion-item>
    </ion-list>


</ion-content>
