<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            
            <!-- <ion-button (click)="toggleMenu()">
                <ion-icon slot="icon-only" name="menu"></ion-icon>
            </ion-button> -->

            <!-- Modo facil -->
            <ion-menu-button color="primary" menu="primerMenu"></ion-menu-button>

        </ion-buttons>

        <ion-title color="primary">Componentes</ion-title>
        
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <!-- <ion-button routerLink="/alert">Alert</ion-button>
    <ion-button routerLink="/action-sheet">Action-Sheet</ion-button> -->

    <ion-list>

        <ion-item [routerLink]="c.redirectTo" detail *ngFor="let c of componentes | async">
            <ion-icon slot="start" [name]="c.icon" color="primary"></ion-icon>
            <ion-label>{{ c.name }}</ion-label>
        </ion-item>

    </ion-list>
</ion-content>
